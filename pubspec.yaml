name: portfolio
description: Portfolio developed in flutter.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  flex_color_scheme: ^8.2.0
  google_fonts: ^6.2.1
  riverpod_annotation: ^2.6.1
  hooks_riverpod: ^2.6.1
  flutter_hooks: ^0.20.5
  collection: ^1.18.0
  url_launcher: ^6.2.6
  intl: ^0.20.2
  easy_localization: ^3.0.7+1
  easy_logger: ^0.0.2
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  shared_preferences: ^2.5.2
  flutter_svg: ^2.0.17
  animated_toggle_switch: ^0.8.4
  path: ^1.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  custom_lint: ^0.7.3
  riverpod_lint: ^2.6.4
  riverpod_generator: ^2.6.4
  build_runner: ^2.4.15
  freezed: ^2.5.8
  json_serializable: ^6.9.4
  flutter_native_splash: ^2.4.0
  flutter_launcher_icons: ^0.14.3

flutter:

  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/icons/flags/
    - assets/icons/other/
    - assets/icons/software-development/
    - assets/images/
    - assets/translations/

  fonts:
    - family: BoxIcons
      fonts:
        - asset: assets/fonts/BoxIcons.ttf
    - family: FontAwesome
      fonts:
        - asset: assets/fonts/FontAwesome.ttf
    - family: OctIcons
      fonts:
        - asset: assets/fonts/OctIcons.ttf

flutter_native_splash:
  color: "#60a3d9"
  image: "assets/images/spinner-light.apng"
  color_dark: "#122035"
  image_dark: "assets/images/spinner-dark.apng"
  
flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/logo.png"
  windows:
    generate: true
    image_path: "assets/images/logo.png"
    icon_size: 256 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/logo.png"